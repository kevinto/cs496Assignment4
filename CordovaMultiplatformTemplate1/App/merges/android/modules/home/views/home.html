<ion-view view-title="User">
    <ion-content>
        <h2>Enter User Information: </h2>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">User Id</span>
                <input type="text" placeholder="User Id" ng-model="userId">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="email">
            </label>
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name" ng-model="firstName">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name" ng-model="lastName">
            </label>
            <article ng-bind-html=vm.homeText></article>
        </div>
        <div class="padding">
            <!--<a class="button button-block button-positive icon icon-right ion-chevron-right" ui-sref="tabs.editStocks">
                Edit Stocks
            </a>-->
            <a class="button button-block button-positive icon icon-right ion-chevron-right" ng-click=vm.navigateToStockViewTab()>
                Edit Stocks
            </a>
        </div>
        <!--<button class="button button-clear button-calm icon icon-only ion-ionic" ng-click=vm.navigateToStockViewTab()></button>-->
    </ion-content>
</ion-view>
