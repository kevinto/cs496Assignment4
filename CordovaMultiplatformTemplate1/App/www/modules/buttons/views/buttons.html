<ion-view view-title="Edit Stocks">
    <ion-content class=padding>
        <h1>Edit Stocks for User: {{vm.userId}}</h1>
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="userStock in vm.userStocks">
                Ticker: {{userStock.stockTickerSymbol}} <br />
                Amount Owned: {{userStock.amountOwned}} <br />
                Buy Price: {{userStock.buyPrice}} <br />
                Sell Price: {{userStock.sellPrice}} <br />
            </ion-item>
        </ion-list>
        <button class="button button-block button-light">button-light</button> 
    </ion-content>
</ion-view>
