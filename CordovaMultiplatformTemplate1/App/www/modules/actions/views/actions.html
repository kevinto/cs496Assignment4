<ion-view view-title="View Stocks">
    <ion-nav-buttons side=right>
        <!--<button class="button button-clear button-calm icon icon-only ion-ionic" ng-click=vm.addTextAsync()></button>-->
        <button class="button button-clear button-calm icon icon-only ion-ionic" ng-click=vm.addElement()></button>
    </ion-nav-buttons>
    <ion-content class=padding>
        <h1>Stocks Owned by User: {{vm.userId}}</h1>        
        <!--<input type="text" placeholder="What do you need to do?" ng-model=vm.task>-->
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="userStock in vm.userStocks">
                Ticker: {{userStock.stockTickerSymbol}} <br />
                Amount Owned: {{userStock.amountOwned}} <br />
                Buy Price: {{userStock.buyPrice}} <br />
                Sell Price: {{userStock.sellPrice}} <br />
            </ion-item>
        </ion-list>
        <div class="padding">
            <a class="button button-block button-positive icon icon-right ion-chevron-right" ng-click=vm.navigateToStockViewTab()>
                Edit Stocks
            </a>
        </div>
    </ion-content>
</ion-view>
