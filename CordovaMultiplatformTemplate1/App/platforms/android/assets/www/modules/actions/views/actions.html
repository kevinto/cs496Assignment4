<ion-view view-title="View Stocks">
    <ion-nav-buttons side=right>
        <!--<button class="button button-clear button-calm icon icon-only ion-ionic" ng-click=vm.addTextAsync()></button>-->        
    </ion-nav-buttons>
    <ion-content class=padding>
        <h1>Stocks Owned by User: {{vm.userId}}</h1>        
        <!--<input type="text" placeholder="What do you need to do?" ng-model=vm.task>-->
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="userStock in vm.userStocks">
                Ticker: {{userStock.stockTickerSymbol}} <br />
                Amount Owned: {{userStock.amountOwned}} <br />
                Buy Price: {{userStock.buyPrice}} <br />
                Sell Price: {{userStock.sellPrice}} <br />
            </ion-item>
        </ion-list>
        <h2>Enter New Stock</h2>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Ticker</span>
                <input type="text" ng-model="vm.addTicker">
            </label>
            <label class="item item-input">
                <span class="input-label">Amount Owned</span>
                <input type="number" ng-model="vm.addAmountOwned">
            </label>
            <label class="item item-input">
                <span class="input-label">Buy Price</span>
                <input type="number" ng-model="vm.addBuyPrice">
            </label>
            <label class="item item-input">
                <span class="input-label">Sell Price</span>
                <input type="number" ng-model="vm.addSellPrice">
            </label>
            <button class="button button-block button-positive" ng-click="vm.addStock(stock)">
                Add Stock
            </button>
            <button class="button button-block button-positive" ng-click=vm.refreshView()>Refresh</button>
        </div>
    </ion-content>
</ion-view>
