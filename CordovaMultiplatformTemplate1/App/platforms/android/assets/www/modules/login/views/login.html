<ion-view view-title="Sign-In">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="vm.userIdSignOn">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="vm.passwordSignOn">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="vm.signIn(user)">
                Sign-In
            </button>
            <button class="button button-block button-positive" ng-click="vm.goRegister(user)">
                Register
            </button>
        </div>
    </ion-content>
</ion-view>
